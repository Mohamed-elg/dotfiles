# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/wallpapers/background2.jpg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <i><span foreground="##ffffff99">Mot de passe</span></i>
    hide_input = false
    position = 0, -225
    halign = center
    valign = center
}


# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(255, 185, 0, .6)
    font_size = 180
    position = 0, 300
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, .6)
    font_size = 180
    position = 0, 75
    halign = center
    valign = center
}

# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffffff99'>$(date '+%A ')</span><span color='##ffb90099'>$(date '+%d %B')</span>"
    font_size = 30
    position = 0, -80
    halign = center
    valign = center
}


# CURRENT SPOTIFY
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/spotify.sh)" 
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    position = 0, 60
    halign = center
    valign = bottom
}
